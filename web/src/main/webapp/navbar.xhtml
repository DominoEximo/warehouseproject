<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="${pageContext.request.contextPath}/welcome.jsf">#{product['title']}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse optionList" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link" href="../backoffice/users.jsf">#{product['users']} <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="../backoffice/monetizations.jsf">#{product['monetizationTitle']} <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="../webshop/products.jsf">#{product['Products']} <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">#{product['Orders']} <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="../secured/profile.html">#{product['Profile']} <span class="sr-only">(current)</span></a>
                <h:form id="form">

                    <br />
                    <h:commandButton value="English"
                                     action="#{localeBean.changeLanguage('en')}"
                                     rendered="#{localeBean.locale == 'hu_HU'}"/>
                    <h:commandButton  value="Magyar"
                                      action="#{localeBean.changeLanguage('hu_HU')}"
                                      rendered="#{localeBean.locale == 'en'}"/>
                </h:form>
            </form>
        </div>
    </nav>
</ui:composition>
</html>
