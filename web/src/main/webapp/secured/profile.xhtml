<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeBean.locale}" >
<head>
    <title>#{product['title']}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables.css"/>
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/css/jquery.dataTables_themeroller.css"/>
    <script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.0/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <meta charset="ISO-8859-1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/profile.css"/>
</head>

<h:body class="body">
<div class="outer-container">
    <ui:insert name="navbar" >
        <ui:include src="../navbar.xhtml" />
    </ui:insert>

    <div class="profile-name-container">
        <span class="profile-brand">Profile</span>
    </div>

    <div class="data-container">
        <table>
            <tbody>
            <div class="data-title">
                <tr>
                    <span class="title">Name:</span>
                    <span class="data-value">name</span>
                </tr>
            </div>
            <div class="data-title">
                <tr>
                    <span class="title">Country:</span>
                    <span class="data-value">country</span>
                </tr>
            </div>
            <div class="data-title">
                <tr>
                    <span class="title">Zip code:</span>
                    <span class="data-value">zip code</span>
                </tr>
            </div>
            <div class="data-title">
                <tr>
                    <span class="title">Settlement:</span>
                    <span class="data-value">settlement</span>
                </tr>
            </div>
            <div class="data-title">
                <tr>
                    <span class="title">Address:</span>
                    <span class="data-value address">address</span>
                </tr>
            </div>
            </tbody>
        </table>
    </div>
</div>

</h:body>
</f:view>
</html>
