<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profile.css"/>
</head>

<body class="body">
    <div class="outer-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Warehouse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse optionList" id="navbarSupportedContent">

                <form class="form-inline my-2 my-lg-0">
                    <a class="nav-link" href="#">Products <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#">Orders <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
                </form>
            </div>
        </nav>

        <div class="profile-name-container">
            <span class="profile-brand">Profile</span>
        </div>

        <div class="data-container">
            <table>
                <tbody>
                    <div class="data-title">
                        <tr>
                            <span class="title">Name:</span>
                            <span class="data-value">name</span>
                        </tr>
                    </div>
                    <div class="data-title">
                        <tr>
                            <span class="title">Country:</span>
                            <span class="data-value">country</span>
                        </tr>
                    </div>
                    <div class="data-title">
                        <tr>
                            <span class="title">Zip code:</span>
                            <span class="data-value">zip code</span>
                        </tr>
                    </div>
                    <div class="data-title">
                        <tr>
                            <span class="title">Settlement:</span>
                            <span class="data-value">settlement</span>
                        </tr>
                    </div>
                    <div class="data-title">
                        <tr>
                            <span class="title">Address:</span>
                            <span class="data-value address">address</span>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>

</body>
